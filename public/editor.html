
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/editor.css">
    <form id="login-form">
        <label>
          Email:
          <input type="email" name="email" placeholder="Email">
        </label>
        <label>
          Password:
          <input type="password" name="password" placeholder="Password">
        </label>
        <button type="submit">Login</button>
      </form>
      
</head>
<body>
    <div class="banner">
        
        
        <input type="file" accept="images/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn">
            <img src="img/upload.png" alt="upload banner">
        </label>
    </div>
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>
    

    <script type="text/javascript"   src="js/firebase.js"></script>
    <script type="text/javascript"  src="js/editor.js"></script>
    <script  type="text/javascript" src="js/auth.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
   
    
    
    <!-- <script type="module" src="../server.js"></script> -->

    

</body>
<script  src="../server.js"></script>
<script>
    const form = document.querySelector('#login-form');
    form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const email = form.elements.email.value;
    const password = form.elements.password.value;
    try {
        const user = await signInWithEmailAndPassword(email, password);
        console.log(user);
    } catch (error) {
        console.error(error);
    }
});


</script>

</html>
